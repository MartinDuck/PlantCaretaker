<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Podlewacz</title>
</head>
<body>
    <div class="container">
        <h2>Wilgotność</h2>
        <div class="circle" id="moisture">--</div>
        <button onclick="fetch('/pump')">PODLEJ RĘCZNIE</button>
    </div>
    <script>
        setInterval(() => {
            fetch('/get_raw')
                .then(r => r.text())
                .then(d => { document.getElementById('moisture').innerText = d; });
        }, 5000);
    </script>
</body>
</html>
